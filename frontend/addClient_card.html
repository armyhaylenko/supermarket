<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zlagoda</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0 bg-c3">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <br><br><br><br><br><br>
                    <div class="card1 pb-5">
                        <div class="row"> <img src="images/logo-body.png" class="logo" alt="logo"> </div>
                    </div>
                </div>
                <div class="col-lg-6 bg-c5 rounded-3">
                    <form class="card2 card border-0 px-4 py-5 bg-c5 rounded-3" id="form" method="POST">
                        <div class="row mb-4 px-3 text-center">
                            <h1 class="mb-0 mr-4 mt-2 bg-c3 rounded">Add client card</h1>
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">First name</h6>
                        </label> <input class="mb-4 rounded border-0" type="text" name="first_name" placeholder="Enter first name" required maxlength="50"> </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Last name</h6>
                        </label> <input class="mb-4 rounded border-0" type="text" name="last_name" placeholder="Enter last name" required maxlength="100"> </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Patronymic</h6>
                        </label> <input class="mb-4 rounded border-0" type="text" name="patronymic" placeholder="Enter patronymic" required maxlength="50"> </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Phone number</h6>
                        </label> <input class="mb-4 rounded border-0" type="text" name="phone_num" placeholder="Enter phone number" required maxlength="13" minlength="13"> </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">City</h6>
                        </label> <input class="mb-4 rounded border-0" type="text" name="addr_city" placeholder="Enter city" required maxlength="200"></div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Street</h6>
                        </label> <input class="mb-4 rounded border-0" type="text" name="addr_street" placeholder="Enter street" required maxlength="200"> </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Postal</h6>
                        </label> <input class="mb-4 rounded border-0" type="text" name="addr_postal" placeholder="Enter postal code" required maxlength="5" minlength="5"> </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Discount rate</h6>
                        </label> <input class="mb-4 rounded border-0" type="number" name="discount_rate" placeholder="Enter discount rate" required min="11"> </div>
                        <div class="container" id="error">&nbsp;
                            <br><br><br>
                        </div>
                        <div class="row mb-3 px-3 text-center">
                            <button type="submit" class="btn text-center bg-c3" id="registr">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery3.6.js"></script>
    <script src="js/hover.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
