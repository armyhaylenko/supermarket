<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/bootstrap.css" rel="stylesheet">

</head>

<body>
	<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0 bg-c3">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="images/logo-body.png" class="logo" alt="logo"> </div>
                </div>
            </div>
            <div class="col-lg-6 bg-c5 rounded-3">
                <form class="card2 card border-0 px-4 py-5 bg-c5 rounded-3">

                        <h1 class="mb-0 mr-4 mt-2 bg-c3 rounded">Sign in</h1>
                    </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Email Address</h6>
                        </label> <input class="mb-4" type="email" name="email" placeholder="Enter email address"> </div>
                    <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Password</h6>
                        </label> <input type="password" name="password" placeholder="Enter password"></div>
					<div class="container">&nbsp;
					<br><br><br>
					</div>
                    <div class="row mb-3 px-3 text-center">
						<button type="submit" class="btn text-center bg-c3" id="login">Login</button>
						<div class="container">&nbsp;</div>
						<a class="btn rounded-pill bg-c3 badge" id="registr" href="addUser.html">Create new user</a>
					</div>
                </form>
            </div>
        </div>
    </div>
</div>
