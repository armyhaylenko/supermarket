<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zlagoda</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0 bg-c3">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <br><br><br><br>
                        <div class="row"> <img src="images/logo-body.png" class="logo" alt="logo"> </div>
                    </div>
                </div>
                <div class="col-lg-6 bg-c5 rounded-3">
                    <form class="card2 card border-0 px-4 py-5 bg-c5 rounded-3" id="form" method="POST" name="receipt">
                        <div class="row mb-4 px-3 text-center">
                            <h1 class="mb-0 mr-4 mt-2 bg-c3 rounded">Update receipt</h1>
                        </div>
						<div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Receipt id</h6></label>
                            <select class="mb-4 rounded border-0" name="position" required>
								<option selected value="null">Select receipt</option>
								<option value="receipt_id1">receipt_id1</option>
							</select> </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Date</h6>
                        </label> <input class="mb-4 rounded border-0" type="date" name="receipt_date" required></div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Client card</h6></label>
                            <select class="mb-4 rounded border-0" required name="client_card_id">
							<option selected value="null">Select client card</option>
							<option value="client_card_id1">client_card_id1</option>
						</select>
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Employee</h6></label>
                            <select class="mb-4 rounded border-0" required name="client_card_id">
							<option selected value="null">Select employee</option>
							<option value="empl_id1">empl_Name1</option>
						</select>
                        </div>
                        <br>
                        <div class="row mb-4 px-3 text-center">
                            <h3 class="mb-0 mr-4 mt-2 bg-c3 rounded">Sales</h3>
                        </div>
						<div class="row mb-3 px-3 text-center">
                            <button type="submit" class="btn text-center bg-c2" id="add">See sales</button>
                        </div>
                        <div class="container" id="sales">
                            <form method="POST" name="sale0">
                                <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Product upc</h6></label>
                                    <select class="mb-4 rounded border-0" required name="product_upc">
							<option selected value="null">Select upc</option>
							<option value="product_upc1">product_upc1</option>
						</select>
                                </div>
                                <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Amount</h6></label>
                                    <input class="mb-4 rounded border-0" required name="qty" type="number" placeholder="Enter amount">
                                </div>
                            </form>
                        </div>
                        <br><br>
                        <div class="container" id="error">&nbsp;
                            <br>
                        </div>
                        <div class="row mb-3 px-3 text-center">
                            <button type="submit" class="btn text-center bg-c3" id="registr">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery3.6.js"></script>
    <script src="js/addSale.js"></script>
    <script src="js/hover.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
